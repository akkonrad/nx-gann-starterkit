<div class="actor">
  <div class="avatar" [routerLink]="['person', actor.name]">
    <img src="//via.placeholder.com/64" width="64px" height="auto" [title]="actor.name" [alt]="actor.name">
  </div>
  <div class="info">
    <div class="name">
      <a [routerLink]="['../..', 'person', actor.name]">
        {{actor.name}}
      </a>
    </div>
    <div class="born">{{roles}}</div>
  </div>

</div>
